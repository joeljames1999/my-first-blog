<!DOCTYPE html>
<html>
    <head>
        <title>Joel's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Joel's Blog</a></h1>
        </div>

        {% for post in posts %}
            <article>
                <time>published: {{ post.published_date }}</time>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
    </body>
</html>
